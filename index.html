<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impossible Button Clicker</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Impossible Button Clicker</h1>
        <p>Try to click the button below:</p>
        <button id="impossible-button">Click Me!</button>
        <div id="timer">Time: 0s</div>
        <div id="score">Score: 0</div>
        <div id="leaderboard">
            <h2>Leaderboard</h2>
            <ul id="leaderboard-list"></ul>
        </div>
        <div id="confetti"></div>
    </div>
    <audio id="clickSound" src="static/sounds/click.mp3" preload="auto"></audio>
    <audio id="missSound" src="static/sounds/miss.mp3" preload="auto"></audio>
    <audio id="backgroundMusic" src="static/sounds/background.mp3" preload="auto" loop></audio>
    <audio id="popUpSound" src="static/sounds/pop-up.mp3" preload="auto"></audio>
    <audio id="errorSound" src="static/sounds/error.mp3" preload="auto"></audio>
    <audio id="randomSound" src="static/sounds/random.mp3" preload="auto"></audio>
    <script src="static/js/script.js"></script>
</body>
</html>
